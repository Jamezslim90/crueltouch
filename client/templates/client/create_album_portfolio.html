{% extends 'client/base.html' %}
{% block title %}<title>Clients</title>{% endblock %}
{% block optionalmenu %}
    <li>
        <a href="{% url 'client:add_photos_homepage' %}">
            <span class="icon"><ion-icon name="images-outline"></ion-icon></span>
            <span class="title">Add Photo Homepage</span>
        </a>
    </li>
    <li>
        <a href="{% url 'client:add_photos_portfolio' %}">
            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
            <span class="title">Add Photo Portfolio</span>
        </a>
    </li>
{% endblock %}
{% block body %}
<style>
    .container-add {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid lightcoral;
        height: 450px;
        width: 350px;
        background-color: #b8daff;
        border-radius: 35px;
    }

    .container-photos {
        padding-left: 45px;
        padding-top: 55px;
    }

    input[type=text], input[type=email] {
        width: 90%;
        display: inline-block;
        font-size: 14px;
        font-weight: 500;
        border-bottom: 1px solid #b2b2b2;
        padding-bottom: 14px;
        margin-bottom: 20px;
        background: transparent;
    }

    textarea {
        height: 165px;
        min-height: 165px;
        margin-bottom: 38px;
    }

    button#createalbum {
        color: whitesmoke;
        font-size: 15px;
    }
</style>
<a href="{% url 'client:ownerislogged' %}" class="btn btn-dark my-3">Go Back</a>
<div class="container-add">

    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="container-photos">
                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3>Create a new album</h3><br>
                    <label for="">Album name</label><br><br>
                    {{ form.album_title }}

                    <br>

                    <button id="createalbum" type='submit' class="btn btn-primary m-3">Create Album</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
